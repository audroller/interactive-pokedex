{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Pokedex</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta name="viewport" content="initial-scale=1,user-scalable=1,interactive-widget=overlays-content">
</head>

<body>
    <header></header>
    <main>
        <aside class="pokemon-list">
            <ul>
                {% for p in pokemon %}
                <li>
                    <a href="/pokedex/{{p.number}}">
                        <img class="pixelart" loading="lazy" src="{{ MEDIA_URL }}{{p.primary_image.image}}" width="96" height="96">
                    </a>
                    <a href="/pokedex/{{p.number}}" class="pokemon-list-quick-info">
                        <h2>{{ p.name }}</h2>
                        {{ p.number }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </aside>
        <div class="pokemon-info">
            <h1>{{selected_pokemon.name}}</h1>
        </div>
    </main>
</body>

</html>
